name: Fabric Mod Derleyici
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Java 17 Kurulumu
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Klasor Yapısını Kur
        run: |
          mkdir -p src/main/java/com/egitim/alchemist
          mkdir -p src/main/resources
          cp AlchemistMod.java src/main/java/com/egitim/alchemist/
          cp fabric.mod.json src/main/resources/
      - name: Gradle Kur ve Derle
        run: |
          gradle init --type java-library --dsl gradle --quiet
          gradle build --quiet || true
      - name: Jar Dosyasini Hazirla
        uses: actions/upload-artifact@v4
        with:
          name: Alchemist-Hile-Dosyasi
          path: "**/*.jar"
